
<div class="container modal-body" style="margin-top: 30px; margin-bottom: 30px;" *ngIf="products">
    <div class="card-content card-modal" id="card-dark"
          *ngFor="let product of products | keyvalue">
          <img [src]="product.value?.image" [alt]="product.value?.name"
                style=" width: 45%;
                        align-self: center;
                        padding-top: 10px;
                        border-radius: 50%;">
        <div class="card-content__summary"
              style="display: flex;
                    flex-direction: column;">
          <h3 style="display: inline;
                    text-align: center;
                    letter-spacing: 1px;
                    margin: 15px 0 10px;">Camera {{product.value?.nameProduct}}</h3>
          <p style="display: inline;
                    text-align: center;
                    letter-spacing: 1px;
                    margin: 0.6rem 0 0.3rem;">{{product.value?.price}}</p>
          <p class="lead" style="display: inline;
                                  text-align: center;
                                  letter-spacing: 0.5px;
                                  margin: 0.6rem 0 0.3rem;">Code: {{product.value?.productCode}}</p>
        </div>
  </div>
</div>
